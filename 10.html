function exercise4_1_6 (num){
    let summa = 0;
    let array = [];
    for (let i = 0; i <= num; i++){
      if (num % i == 0){
        array.push(i);
      }
    }
    // console.log(array)
    for (let i = 0; i < array.length; i++){
      summa += array[i];
    }
    return summa;
}

function exercise4_3_2(l){
  
  let result = [];
  for (let i = 0; i < l.length; i++){
    let count = 0;
    for (let j = 0; j < l.length; j++){
      if(l[i] == l[j]){
        count++
      }
    }
    if (count < 3){
      result.push(l[i])
    }
  }
  return result;
}



function exercise4_3_4(array){
  let min = 0, max = 0;
  let obj = {};
  for (let i = 0; i <=array.length; i++){
    if (array[i] > max) max = array[i];
    if (array[i] < min) min = array[i];
  }
  obj.max = max;
  obj.min = min;
  return obj;
}

function exercise4_5_6(N){
  let a = 0, b = 1;
  let c;
  let summa = 0;
  for (let i = 0; i < N; i++) {
    c = a + b;
    summa += c;
    a = b;
    b = c;
  }
  return summa;
}

function exercise4_9_4(arr){
    let new_arr = [];

    let max = Math.max(...arr);
    for (let i = 1; i <= max; i++) {
      let result = true;
      for (let j = 0; j < arr.length; j++) {
        if (arr[j] % i != 0) {
          result = false;

        }
      }
      if (result) new_arr.push(i);
    }
    return new_arr;
}
