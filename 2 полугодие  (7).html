<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <input id="butt7_5_1" type="button" value="7.5.1"/><br><br>

  <input id="butt7_5_2_1" type="button" value="7.5.2.1"/><br><br>
  <div id="div_7_5_2_1" style="display: none;">ПРивет</div>
  
  <input id="butt7_5_2_2" type="button" value="7.5.2.2"/><br><br>
  <div id="div_7_5_2_2" style="display: none;">Меня</div>
  
  <input id="butt7_5_2_3" type="button" value="7.5.2.3"/><br><br>
  <div id="div_7_5_2_3" style="display: none;">Зовут</div>
  
  <input id="butt7_5_2_4" type="button" value="7.5.2.4"/><br><br>
  <div id="div_7_5_2_4" style="display: none;">Дарья</div>

  
  <select id="day"></select>
  <select id="month"></select>
  <select id="year"></select>

  <ul id="ul"></ul>


<script> 

butt7_5_1.onclick = function(){
  document.documentElement.scrollIntoView({ behavior: "smooth" });
}




function exercize_7_5_2(div_ID){
  let div = document.getElementById(`${div_ID}`);
  if(div.style.display == "none"){
    div.style.display = "flex"
  } else{
    div.style.display = "none"
  }
}
butt7_5_2_1.onclick = function() {
  exercize_7_5_2("div_7_5_2_1")
}
butt7_5_2_2.onclick = function() {
  exercize_7_5_2("div_7_5_2_2")
}
butt7_5_2_3.onclick = function() {
  exercize_7_5_2("div_7_5_2_3")
}
butt7_5_2_4.onclick = function() {
  exercize_7_5_2("div_7_5_2_4")
}

const day = document.getElementById('day');
for (let i = 1; i <= 31; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    day.appendChild(option);
}

const month = document.getElementById('month');
const months = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
for (let i = 0; i < months.length; i++) {
    const option = document.createElement('option');
    option.value = i + 1; 
    option.textContent = months[i];
    month.appendChild(option);
}

const year = document.getElementById('year');
const current_year = new Date().getFullYear();
for (let i = current_year - 10; i <= current_year + 10; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    year.appendChild(option);
}

</script>
</body>
</html>
