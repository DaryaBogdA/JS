<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>
let a = prompt("Введите первое число:");
let b = prompt("Введите второе число:");

let x = 1; 

while (true) { 
  if (x % a === 0 && x % b === 0) { 
    break; 
  }
  x++; 
}

console.log("Наименьшее общее кратное:", x);

</script>
</body>
</html>
