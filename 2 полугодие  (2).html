butt5_4_2.onclick = function() {
    let a = document.querySelectorAll('a');
    let p = document.getElementById("p5_4_2");
    let hrefs = []
    for (let i of a){
      hrefs.push(i.getAttribute('href'))
    }

let year = document.getElementById("year");
let mounth = document.getElementById("mounth");
let day = document.getElementById("day");

let now = new Date();

year.innerHTML = now.getFullYear()
mounth.innerHTML = now.getMonth() + 1
day.innerHTML = now.getDate()

input6_4_2.onmouseout = function(){
  let ul = document.getElementById("ul6_4_2");
  let text =  document.getElementById("input6_4_2").value;
  let li = document.createElement("li");
        li.textContent = text;
        ul.appendChild(li);
}

document.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    let year =  document.getElementById("input6_4_4").value;
    let ul = document.getElementById("ul6_4_4");
    
    let li = document.createElement("li");
        li.textContent = get_friday_13(year);;
        ul.appendChild(li);


    function get_friday_13(year) {
    let dates = [];
    for (let month = 0; month < 12; month++) {
      for (let day = 1; day <= 31; day++) {
        let date = new Date(year, month, day);
        if (date.getDay() === 5 && date.getDate() === 13) {
          dates.push(date);
        }
      }
    }
    return dates;
  }
  }
});
