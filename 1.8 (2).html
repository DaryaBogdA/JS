<body>
<script> 
let arr = [];
let newarr = [];
for(let i = 0; i < 10; i++) {
    arr[i] = Number(prompt('Введите числа: '));
    
}
for(let i = 1; i < arr.length; i++) {
  if (arr[i] % 2 === 0) {
    newarr.push(arr[i]);
  }
}
alert(newarr); 
</script>
