<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>
a= prompt('Введите первую сторону: ');
b= prompt('Введите вторую сторону: ');
c= prompt('Введите третью сторону: ');
p= (a + b + c) / 2;
s= Math.sqrt(p * (p - a) * (p - b) * (p - c));
console.log("Площадь равна:" + s);
</script>
</body>
</html>
