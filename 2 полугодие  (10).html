<script> 
  let input_10_3_1 = document.getElementById("input_10_3_1");
  let pattern = /[0-9]/;
  input_10_3_1.addEventListener("keypress", function(event) {
    if (!pattern.test(event.key)) {
      event.preventDefault();
    }
  });

function rundom(length){
  let lowercase = "abcdefghijklmnopqrstuvwxyz";
  let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let number = "0123456789";
  let symbol = "!@#$%^&*()_-+=";
  let password = "";

  password += lowercase[Math.floor(Math.random() * lowercase.length)];
  password += uppercase[Math.floor(Math.random() * uppercase.length)];
  password += number[Math.floor(Math.random() * number.length)];
  password += symbol[Math.floor(Math.random() * symbol.length)];

  let all_symbol = lowercase + uppercase + number + symbol;
  while (password.length < length) {
    password += all_symbol[Math.floor(Math.random() * all_symbol.length)];
  }

  password = password.split('').sort(() => 0.5 - Math.random()).join('');

  return password;
}

btn10_3_7.onclick = function(){
  let ul = document.getElementById("ul");
  let num_1 = parseInt(document.getElementById("input_10_3_71").value)
  let num_2 = parseInt(document.getElementById("input_10_3_72").value)
  let ost = document.getElementById("ost")
  ul.innerHTML = '';
  ost.textContent = 'Остаток: ';
  
  let ostatok = num_1
  while(ostatok >= num_2){
    let result = Math.floor(ostatok / num_2);
    let current_result = result * num_2;
    ostatok = ostatok - current_result;
    let li = document.createElement("li");

    li.textContent = result;
    ul.appendChild(li);
    ost.innerHTML = `Остаток: ${ostatok}`;
  }
}
