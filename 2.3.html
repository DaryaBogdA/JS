<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

  <input id="elem1" type="text" name="number" placeholder="number">
  <input id="butt" type="button" value="Кнопка"/><br><br>
<script>
butt.onclick = function() {
  let number = document.getElementById('elem1').value;
  
const divisors = [];

for (let i = 1; i <= number; i++) {
  if (number % i == 0) {
    divisors.push(i);
  }
}

console.log(`Делители числа` + divisors.join(", "));
}
</script>
</body>
</html>
