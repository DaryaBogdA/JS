<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
<style>
  .highlight {
      color: red;
  }
</style>
</head>
<body>
  <input id="input5_8_2">
  <input id="butt5_8_2" type="button" value="5.8.2"/><br><br>

  <input id="input5_8_4">
  <input id="input5_8_4.2">
  <input id="butt5_8_4" type="button" value="5.8.4"/><br><br>
  <p id="p5_8_4"></p>

  <input id="input5_8_6">
  <input id="butt5_8_6" type="button" value="5.8.6"/><br><br>
  <p id="p5_8_6"></p>
  
  <input id="butt6_8_2" type="button" value="6.8.2"/><br><br>
  <div id="div6_8_2" style="display:flex;">Приветик</div>

  <p id="p7_4_2">Дан абзац, содержащий текст со словами.
    Сделайте так, чтобы по клику на любое слово из этого абзаца, 
    это слово выделялось красным цветом.</p>

  <input id="input7_4_4"><br><br>

  <input id="input7_4_5">
  <input id="butt7_4_5" type="button" value="7.4.5"/><br><br>
  <p id="p7_4_5"></p>

<script> 
  let array = [1, 3, 4, 5, 12, 65, 89, 23, 91, 0]
  butt5_8_2.onclick = function() {
    let input = document.getElementById("input5_8_2");
    let random = Math.floor(Math.random() * array.length);
    input.value = array[random];
  }

  butt5_8_4.onclick = function() {
    let num1 = parseInt(document.getElementById("input5_8_4").value);
    let num2 = parseInt(document.getElementById("input5_8_4.2").value);
    let p = document.getElementById("p5_8_4");
    let divisors = [];
    let smallerNum = Math.min(num1, num2);
    for (let i = 1; i <= smallerNum; i++) {
      if (num1 % i == 0 && num2 % i == 0) {
        divisors.push(i);
      }
    }
    p.innerHTML = divisors.join(", ")
  }

  butt5_8_6.onclick = function() {
    let num = document.getElementById("input5_8_6").value;
    let p = document.getElementById("p5_8_6");
    let sum_first = 0;
    let sum_second = 0;
    
    for (let i = 0; i < 3; i++) {
      sum_first += parseInt(num[i]);
      sum_second += parseInt(num[i + 3]);
    }
    if (sum_first == sum_second){
      p.innerHTML = "Везунчик, сука"
    } else {
      p.innerHTML = "ЛОООООООООООХ"
    } 
  }

  butt6_8_2.onclick = function() {
    let div = document.getElementById("div6_8_2"); 
    if (div.style.display == "none"){
      div.style.display = "flex";
    } else {
      div.style.display = "none";
    }
  }

  let p = document.getElementById("p7_4_2"); 
  let words = p.innerText.split(' ');
  p.innerHTML = ''
  for (let i = 0; i < words.length; i++) {
      let span = document.createElement('span');
      span.textContent = words[i];
      span.classList.add('word');
      p.appendChild(span);
      if (i < words.length - 1) {
          p.appendChild(document.createTextNode(' '));
      }
  }
  p.onclick = function(event) {
  event.target.classList.toggle('highlight');
  
}

  let input = document.getElementById("input7_4_4"); 
  input.addEventListener('keydown', function(event) {
    if (input.value.length >= 10 && event.key !== 'Backspace' && event.key !== 'Delete'){
      event.preventDefault(); 
    } 
   
  });

  butt7_4_5.onclick = function() {
  let input = parseInt(document.getElementById("input7_4_5").value); 
  let p = document.getElementById("p7_4_5"); 

  let interval = setInterval(function() {
    p.textContent = input;
    if (input <= 0) {
      clearInterval(interval);
    } else {
      input--;
    }
  }, 100);
}
</script>
</body>
</html>
