<!DOCTYPE html>
<html lang="ru" >
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <input id="elem1" type="text" name="a" placeholder="a">
  <input id="elem2" type="text" name="b" placeholder="b">
  <input id="butt" type="button" value="Кнопка"/><br><br>
<script>
   butt.onclick = function() {
		let a = document.getElementById('elem1').value;
    let b = document.getElementById('elem2').value;
while (b !== 0) {
  let temp = b;
  b = a % b;
  a = temp;
}

console.log("Наибольший общий делитель:", a);
  }
</script>
</body>
</html>
